{% extends "post/_base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    <fieldset>
        {{ form|crispy }}
    </fieldset>
    <a href="{% url 'register' %}">
        <small>Dont have an Account? Register here!</small>
    </a>
    <button type="submit">Log in</button>
</form>
{% endblock %}
