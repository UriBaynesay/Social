{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Social</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'post/main.css' %}">
</head>
<body class="px-56 flex">
    <header class="mr-24 [&>*]:block [&>*]:mb-8">
        <a class="text-xl" href="{% url 'home' %}">Social</a>
        {% if user.is_authenticated %}
            <a href="{% url 'profile' %}">Profile</a>
            <form id="logout-form" action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit">Log out</button>
            </form>
        {% else %}
            <a class="text-xl" href="{% url 'login' %}">Log in</a>
        {% endif %}
        
    </header>
    <main>
        {% block content%}{% endblock %}
    </main>
</body>
</html>
