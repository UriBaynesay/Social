{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="mb-4">Blog Post</legend>
         {{ form|crispy }}
    </fieldset>
    <button type="submit">Post</button>
</form>
{% endblock content %}
